<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold font-[Poppins] footer-business-name">eShop</h1>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="category.html" class="text-gray-600 hover:text-blue-600">Categories</a>
                <a href="checkout.html" class="text-gray-600 hover:text-blue-600">Cart</a>
                <a href="account.html" class="text-gray-600 hover:text-blue-600">Account</a>
                <a href="admin.html" class="text-gray-600 hover:text-blue-600">Admin</a>
                <a href="login.html" class="text-gray-600 hover:text-blue-600">Login</a>
            </nav>
            <button id="hamburger" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden bg-white shadow">
            <a href="index.html" class="block p-4 text-gray-600 hover:text-blue-600">Home</a>
            <a href="category.html" class="block p-4 text-gray-600 hover:text-blue-600">Categories</a>
            <a href="checkout.html" class="block p-4 text-gray-600 hover:text-blue-600">Cart</a>
            <a href="account.html" class="block p-4 text-gray-600 hover:text-blue-600">Account</a>
            <a href="admin.html" class="block p-4 text-gray-600 hover:text-blue-600">Admin</a>
            <a href="login.html" class="block p-4 text-gray-600 hover:text-blue-600">Login</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
        <div class="bg-white p-4 rounded shadow mb-4">
            <h3 class="text-lg font-bold">Add Product</h3>
            <form id="add-product-form" class="space-y-4">
                <div>
                    <label for="product-name" class="block">Name</label>
                    <input type="text" id="product-name" class="border p-2 rounded w-full" required>
                </div>
                <div>
                    <label for="product-price" class="block">Price</label>
                    <input type="number" id="product-price" class="border p-2 rounded w-full" required>
                </div>
                <div>
                    <label for="product-image" class="block">Image URL</label>
                    <input type="text" id="product-image" class="border p-2 rounded w-full" placeholder="https://via.placeholder.com/150">
                </div>
                <div>
                    <label for="product-description" class="block">Description</label>
                    <textarea id="product-description" class="border p-2 rounded w-full"></textarea>
                </div>
                <div>
                    <label for="product-category" class="block">Category</label>
                    <input type="text" id="product-category" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="product-rating" class="block">Rating (1-5)</label>
                    <input type="number" id="product-rating" class="border p-2 rounded w-full" min="1" max="5">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Product</button>
            </form>
        </div>
        <div class="bg-white p-4 rounded shadow mb-4">
            <h3 class="text-lg font-bold">Update Business Info</h3>
            <form id="business-info-form" class="space-y-4">
                <div>
                    <label for="business-logo" class="block">Logo URL</label>
                    <input type="text" id="business-logo" class="border p-2 rounded w-full" placeholder="https://via.placeholder.com/150">
                </div>
                <div>
                    <label for="business-name" class="block">Business Name</label>
                    <input type="text" id="business-name" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="business-email" class="block">Contact Email</label>
                    <input type="email" id="business-email" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="business-phone" class="block">Contact Phone</label>
                    <input type="text" id="business-phone" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label for="business-address" class="block">Address</label>
                    <textarea id="business-address" class="border p-2 rounded w-full"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Update Info</button>
            </form>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">Order Management</h3>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">Order ID</th>
                        <th class="p-2">User ID</th>
                        <th class="p-2">Total</th>
                        <th class="p-2">Status</th>
                    </tr>
                </thead>
                <tbody id="order-table-body"></tbody>
            </table>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <img src="https://via.placeholder.com/150" alt="eShop Logo" class="footer-logo w-32 mb-4">
                    <p class="footer-business-name">eShop</p>
                    <p class="footer-contact-email"></p>
                    <p class="footer-contact-phone"></p>
                    <p class="footer-address"></p>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Links</h3>
                    <ul>
                        <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                        <li><a href="category.html" class="hover:text-blue-400">Categories</a></li>
                        <li><a href="account.html" class="hover:text-blue-400">Account</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Facebook" class="w-6 h-6"></a>
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Twitter" class="w-6 h-6"></a>
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Instagram" class="w-6 h-6"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
