<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-[Poppins] {
            font-family: 'Poppins', sans-serif;
        }
        #login-modal {
            display: none;
        }
    </style>
</head>
<body class="font-sans text-gray-900">
    <!-- Header -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-2xl font-bold font-[Poppins]">eShop</a>
            <div class="hidden md:flex space-x-4 text-base font-medium">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="category.html" class="hover:text-gray-300">Categories</a>
                <a href="account.html" class="hover:text-gray-300">Account</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="hover:text-gray-300"><i class="fas fa-shopping-cart"></i></a>
                <button id="login-btn" class="hover:text-gray-300"><i class="fas fa-user"></i></button>
                <button id="hamburger" class="md:hidden"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Your existing content here -->
        <h1 class="text-3xl font-bold my-8">Welcome to eShop</h1>
        <p>Please login or register to continue shopping.</p>
    </main>

    <!-- Login/Register Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold font-[Poppins]">Welcome to eShop</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="flex border-b mb-6">
                <li class="mr-1">
                    <button id="login-tab" class="bg-white inline-block py-2 px-4 font-semibold text-blue-600 border-b-2 border-blue-600">Login</button>
                </li>
                <li class="mr-1">
                    <button id="register-tab" class="bg-white inline-block py-2 px-4 text-gray-600 hover:text-blue-600">Register</button>
                </li>
            </ul>
            
            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Login
                    </button>
                    <div class="text-center mt-2">
                        <a href="forgot-password.html" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
                    </div>
                </form>
            </div>
            
            <!-- Register Form (hidden by default) -->
            <div id="register-form-container" class="hidden">
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="register-name" class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="register-name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="register-email" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="register-password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Show modal on page load if not logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const modal = document.getElementById('login-modal');
            
            if (!isLoggedIn) {
                modal.style.display = 'flex';
            }
            
            // Tab switching
            document.getElementById('login-tab').addEventListener('click', function() {
                document.getElementById('login-form-container').classList.remove('hidden');
                document.getElementById('register-form-container').classList.add('hidden');
                this.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                document.getElementById('register-tab').classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            });
            
            document.getElementById('register-tab').addEventListener('click', function() {
                document.getElementById('register-form-container').classList.remove('hidden');
                document.getElementById('login-form-container').classList.add('hidden');
                this.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                document.getElementById('login-tab').classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            });
            
            // Close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Here you would typically send to your backend
                console.log('Login attempt:', email, password);
                
                // For demo, just set as logged in
                localStorage.setItem('isLoggedIn', 'true');
                modal.style.display = 'none';
                window.location.reload();
            });
            
            // Register form submission
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                
                // Here you would typically send to your backend
                console.log('Registration attempt:', name, email, password);
                
                // For demo, just set as logged in
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                modal.style.display = 'none';
                window.location.reload();
            });
            
            // Login button in header
            document.getElementById('login-btn').addEventListener('click', function() {
                modal.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
