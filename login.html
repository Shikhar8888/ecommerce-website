<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - eShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header (Same as index.html) -->
    <header class="sticky top-0 bg-white shadow z-50">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-2xl font-bold">eShop</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <a href="category.html" class="hover:text-blue-600">Categories</a>
                <a href="#offers" class="hover:text-blue-600">Offers</a>
                <a href="account.html" class="hover:text-blue-600">Account</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#search class="flex items-center" id="search">
                    <a href="#search" class="hover:text-blue-600"><i class="fas fa-search"></i></a>
                    </search>
                    <a href="cart.html" class="hover:text-blue-600"><i class="fas fa-shopping-cart"></i></a>
                    <button id="hamburger" class="md:hidden"><i class="fas fa-bars"></i></button>
                </div>
            </nav>
            <div id="mobile-menu" class="hidden bg-white shadow-md md:hidden">
                <a href="index.html" class="block px-4 py-2 hover:bg-gray-100">Home</a>
                <a href="category.html" class="block px-4 py-2 hover:bg-gray-600">Categories</a>
                <a href="#offers" class="block px-4 py-2 hover:bg-gray-100">Offers</a>
                <a href="account.html" class="block px-2 hover:bg-gray-100">Account</a>
            </div>
        </header>
    <!-- Login/Register Page -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Login -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Login</h2>
                <input type="email" placeholder="Email" class="border p-2 rounded w-full mb-2">
                    <input type="password" placeholder="Password" class="border p-2 rounded w-full mb-2">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
                    </div>
                <!-- Register -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Register</h2>
                    <input type="text" placeholder="Full Name" class="border p-2 rounded w-full mb-2">
                        <input type="email" placeholder="Email" class="border p-2 rounded w-full mb-2">
                            <input type="password" placeholder="Password" class="border p-2 rounded w-full mb-2">
                                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Register</button>
                            </div>
                        </div>
                    </main>
                <!-- Footer -->
                <footer class="bg-gray-800 text-white py-8">
                    <div class="container mx-auto px-4 grid md:grid-cols-4 gap-8">
                        <div>
                            <h3 class="text-lg font-bold">eShop</h3>
                            <p class="mt-2">Your one-stop shop for everything trendy.</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold">Links</h3>
                            <ul class="mt-2 space-y-2">
                                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                                <li><a href="category.html" class="hover:text-blue-400">Categories</a></li>
                                <li><a href="#contact" class="hover:text-blue-400">Contact</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold">Policies</h3>
                            <ul class="mt-2 space-y-2">
                                <li><a href="#privacy" class="hover:text-blue-400">Privacy Policy</a></li>
                                <li><a href="#terms" class="hover:text-blue-400">Terms of Service</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold">Follow Us</h3>
                            <div class="mt-2 flex space-x-4">
                                <a href="#facebook" class="hover:text-blue-400"><i class="fab fa-facebook"></i></a>
                                <a href="#instagram" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
                                <a href="#twitter" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </footer>
            <script src="script.js"></script>
