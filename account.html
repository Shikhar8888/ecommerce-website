<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold font-[Poppins] footer-business-name">eShop</h1>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">View Store</a>
                <a href="admin.html" class="text-gray-600 hover:text-blue-600">Admin</a>
                <a href="login.html" class="text-gray-600 hover:text-blue-600">Login</a>
            </nav>
            <button id="hamburger" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden bg-white shadow">
            <a href="index.html" class="block p-4 text-gray-600 hover:text-blue-600">View Store</a>
            <a href="admin.html" class="block p-4 text-gray-600 hover:text-blue-600">Admin</a>
            <a href="login.html" class="block p-4 text-gray-600 hover:text-blue-600">Login</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Account</h2>
        <div class="bg-white p-4 rounded shadow mb-4">
            <h3 class="text-lg font-bold">Order History</h3>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">Order ID</th>
                        <th class="p-2">Customer</th>
                        <th class="p-2">Total</th>
                        <th class="p-2">Status</th>
                        <th class="p-2">Date</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="order-table-body"></tbody>
            </table>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">Notifications</h3>
            <div id="notifications"></div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <img src="/images/logo.jpg" alt="eShop Logo" class="footer-logo w-32 mb-4">
                    <p class="footer-business-name">eShop</p>
                    <p class="footer-contact-email"></p>
                    <p class="footer-contact-phone"></p>
                    <p class="footer-address"></p>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Links</h3>
                    <ul>
                        <li><a href="index.html" class="hover:text-blue-400">View Store</a></li>
                        <li><a href="admin.html" class="hover:text-blue-400">Admin</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Facebook" class="w-6 h-6"></a>
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Twitter" class="w-6 h-6"></a>
                        <a href="#"><img src="https://via.placeholder.com/24" alt="Instagram" class="w-6 h-6"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
